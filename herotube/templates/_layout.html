<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/@yaireo/tagify@4.9.2/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extracss %}{% endblock %}
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">hero<sup>tube</sup></a>
            {% if g.is_admin %}
            <nav class="nav">
                <a class="nav-link" href="{{ url_for('videos_list') }}">Admin list</a>
                <a class="nav-link" href="{{ url_for('videos_map') }}">Map</a>
                <a class="nav-link" href="{{ url_for('list_videos_playlists') }}">Playlists</a>
            </nav>
            {% endif %}
        </div>
    </nav>
    <div class="container{% if container %}-{{ container }}{% endif %}">
    {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.1/dist/htmx.min.js" integrity="sha256-VGSL/G2pXcsj6FEMi6Fap8tvqdek3F3br16PtWJogDY=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@yaireo/tagify@4.9.2"></script>
    <script src="https://unpkg.com/@yaireo/tagify@4.9.2/dist/tagify.polyfills.min.js"></script>
    <script>
        function copyText() {
            var input = document.getElementById("clipboard")
            navigator.clipboard.writeText(input.value)
        }
    </script>
    {% block extrajs %}{% endblock %}
</body>
</html>
