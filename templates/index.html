<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos</h1>
    {% for video in videos %}
        <div>
            <a href="{{ url_for('video', path=video.path.relative_to(root)) }}">
                <img src="{{ url_for('stream_data_file', path=video.path.with_suffix('.jpg').relative_to(root)) }}" alt="{{ video.path.relative_to(root) }}">
            </a>
            {% for (k, v) in video.metadata.items() %}
            <dl>
                <dt>{{ k }}</dt>
                <dd>{{ v }}</dd>
            </dl>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
