{% set title = video.title %}

{% extends "_layout.html" %}

{% block content %}

<h1>{{ video.title }}</h1>

<video width="100%" style="max-width: 1024px;" controls
    src="{{ url_for('stream_data_file', path=video.path) }}">
</video>

{% if video.route %}
<img width="100%" style="max-width: 1024px;" src="{{ url_for('media.static', filename=video.route) }}" alt="">
{% endif %}

{% endblock %}
